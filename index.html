<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Todo</title>
  </head>
  <body>
    <section class="header">
      <h1>todos</h1>
      <input
        class="new__todo"
        id="newTodo"
        type="text"
        placeholder="What needs to be done?"
      />
    </section>
    <section class="main">
      <input id="todoToggleAll" class="todo__toggle__all" type="button" />
      <label for="todoToggleAll"></label>
      <ul class="todo__list"></ul>
    </section>
    <section class="footer">
      <span class="todo__count">
        <strong id="todo__length"></strong>
        item left
      </span>
      <ul class="todo__filter">
        <li class="todo__filter__selected">
          <a href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button class="todo__completed__clear">Clear completed</button>
    </section>
  </body>
  <script src="js/app.js" type="module"></script>
</html>
